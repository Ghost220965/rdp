name: Windows-RDP-NoCard-Fixed

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Programe (Mega si Utilitare)
      run: |
        choco install megacmd -y
        # Descarcam Bore (alternativa la Ngrok care nu cere card)
        Invoke-WebRequest https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-pc-windows-msvc.zip -OutFile bore.zip
        Expand-Archive bore.zip -DestinationPath .

    - name: 2. Restaurare Date din Mega
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - se va crea ulterior"

    - name: 3. Configurare Windows RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123! /add /y
        net localgroup administrators runneradmin /add
        
        # Pornim Bore in fundal
        Start-Process ./bore.exe -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log"

    - name: 4. Extragere Adresa si Auto-Sync 3 Ore
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        Write-Host "Asteptam ca Bore sa genereze adresa..."
        Start-Sleep -Seconds 10
        
        # Citim log-ul Bore pentru a gasi adresa de conectare
        $boreLog = Get-Content "bore.log" -Raw
        if ($boreLog -match "listening at ([^\s]+)") {
            $address = $matches[1]
            Write-Host "`n==========================================" -ForegroundColor Green
            Write-Host "CONECTARE RDP GATA (FARA CARD):" -ForegroundColor Cyan
            Write-Host "ADRESA: ${address}" -ForegroundColor Yellow
            Write-Host "USER: runneradmin"
            Write-Host "PASS: ParolaRDP123!"
            Write-Host "==========================================`n"
        } else {
            Write-Host "Eroare la pornirea Bore. Log:"
            Get-Content "bore.log"
            exit 1
        }
        
        # Bucla de backup 3 ore
        $count = 0
        while($count -lt 18) {
            Start-Sleep -Seconds 600
            $count++
            Write-Host "(${count}/18) Backup automat in Mega..."
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            try {
                cmd /c "mega-put -c C:\RDP_Work /RDP_Backup"
            } catch {
                Write-Host "Eroare backup."
            }
        }
        
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
