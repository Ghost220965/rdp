name: Windows-RDP-Pinggy-Final

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare MegaCMD
      run: |
        choco install megacmd -y

    - name: 2. Restaurare Date din Mega
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - se va crea ulterior"

    - name: 3. Configurare Windows RDP
      run: |
        # Activare RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # Setare parola pentru utilizatorul existent
        net user runneradmin ParolaRDP123!
        
        # Pornire Tunel Pinggy prin SSH (Portul 443 este de obicei deschis peste tot)
        # Nu necesita instalare, foloseste SSH-ul din Windows
        $ssh_cmd = "ssh -T -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -p 443 -R0:localhost:3389 tcp@pinggy.io"
        Start-Process powershell -ArgumentList "-Command $ssh_cmd" -RedirectStandardOutput "pinggy.log"

    - name: 4. Extragere Adresa Pinggy si Bucla 3 Ore
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        Write-Host "Asteptam 20 de secunde pentru adresa tunelului..."
        Start-Sleep -Seconds 20
        
        # Citim log-ul pentru a gasi adresa de tip tcp://...
        $content = Get-Content "pinggy.log" -Raw
        if ($content -match "tcp://([\w\d\.-]+:\d+)") {
            $address = $matches[1]
            Write-Host "`n==========================================" -ForegroundColor Green
            Write-Host "CONECTARE RDP REUSITA (PINGGY):" -ForegroundColor Green
            Write-Host "ADRESA RDP: ${address}" -ForegroundColor Yellow
            Write-Host "USER: runneradmin"
            Write-Host "PASS: ParolaRDP123!"
            Write-Host "==========================================`n"
        } else {
            Write-Host "Eroare: Pinggy nu a putut genera o adresa. Continut log:" -ForegroundColor Red
            Write-Host $content
            exit 1
        }
        
        # Bucla de backup 3 ore
        $count = 0
        while($count -lt 18) {
            Start-Sleep -Seconds 600
            $count++
            Write-Host "Sesiune activa (${count}/18)... Salvare in Mega"
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            try { cmd /c "mega-put -c C:\RDP_Work /RDP_Backup" } catch { }
        }
        
        # Restart
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
