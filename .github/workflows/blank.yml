name: Windows-RDP-Serveo-Chrome

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Programe (Chrome, Mega)
      run: |
        # Instalam Google Chrome si MegaCMD
        choco install googlechrome megacmd -y
        
    - name: 2. Restaurare Date din Mega
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - se va crea ulterior"

    - name: 3. Configurare Windows RDP
      run: |
        # Activare RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # FIX: Doar schimbam parola userului existent (nu il cream din nou)
        net user runneradmin ParolaRDP123!
        
        # Pornim Tunelul Serveo (TCP Tunneling gratuit prin SSH)
        # Folosim portul 443 pentru a trece de firewall-uri
        $ssh_cmd = "ssh -v -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -R 0:localhost:3389 serveo.net"
        Start-Process powershell -ArgumentList "-Command $ssh_cmd" -RedirectStandardError "tunnel.log" -RedirectStandardOutput "tunnel_out.log"

    - name: 4. Extragere Adresa si Auto-Sync 3 Ore
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        Write-Host "Asteptam 30 de secunde pentru generarea adresei Serveo..."
        Start-Sleep -Seconds 30
        
        # Cautam adresa in log-urile de eroare (unde Serveo trimite detaliile de debug)
        $content = Get-Content "tunnel.log" -Raw
        if ($content -match "Forwarding TCP connections from ([\w\d\.-]+:\d+)") {
            $address = $matches[1]
            Write-Host "`n==========================================" -ForegroundColor Green
            Write-Host "CONECTARE RDP REUSITA (SERVEO):" -ForegroundColor Green
            Write-Host "ADRESA RDP: ${address}" -ForegroundColor Yellow
            Write-Host "USER: runneradmin"
            Write-Host "PASS: ParolaRDP123!"
            Write-Host "CHROME: Instalat si gata de folosire" -ForegroundColor Cyan
            Write-Host "==========================================`n"
        } else {
            Write-Host "Eroare: Nu s-a putut gasi adresa in log-uri. Incercam log-ul de iesire standard..." -ForegroundColor Red
            Get-Content "tunnel.log"
            Get-Content "tunnel_out.log"
            exit 1
        }
        
        # Bucla de mentinere activa (3 ore)
        $count = 0
        while($count -lt 18) {
            Start-Sleep -Seconds 600
            $count++
            Write-Host "Sesiune activa (${count}/18)... Backup Mega in curs"
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            try { cmd /c "mega-put -c C:\RDP_Work /RDP_Backup" } catch { }
        }
        
        # Restart automat
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
