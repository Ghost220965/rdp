name: Windows-RDP-Total-Desktop-Sync

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-2019
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Checkout
      uses: actions/checkout@v4

    - name: 2. Instalare Nucleu
      run: |
        choco install googlechrome discord megacmd tailscale -y

    - name: 3. RESTAURARE DESKTOP
      shell: powershell
      run: |
        # Reincarcam variabilele de mediu pentru a gasi MEGAcmd proaspat instalat
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        
        # Incercam sa gasim mega-login in locatiile standard daca PATH-ul inca nu e gata
        $megaPath = "C:\Program Files\MEGAcmd"
        if (Test-Path $megaPath) { $env:PATH += ";$megaPath" }

        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        $desktopPath = "C:\Users\runneradmin\Desktop"
        
        # Cream folderul de backup pe MEGA daca nu exista (ignora eroarea daca exista)
        try { mega-mkdir /RDP_Backup } catch { }
        
        # Descarcam fisierele
        mega-get /RDP_Backup $desktopPath
        if (Test-Path "Void.exe") { Copy-Item "Void.exe" "$desktopPath\Void.exe" -Force }

    - name: 4. Configurare RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123!
        Set-ItemProperty -Path 'HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System' -Name "DisableLockWorkstation" -Value 1

    - name: 5. Conectare Tailscale
      shell: powershell
      run: |
        $tailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
        Start-Service tailscale
        Start-Sleep -Seconds 5
        & $tailscaleExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --accept-routes --accept-dns=false
        $myIp = (& $tailscaleExe ip -4).Trim()
        echo "IP_ADDRESS=$myIp" >> $env:GITHUB_ENV

    - name: 6. Notificare Discord (Versiune Simpla)
      shell: powershell
      run: |
        $webhookUrl = "${{ secrets.DISCORD_WEBHOOK }}"
        $ip = "${{ env.IP_ADDRESS }}"
        
        # Folosim un format JSON ultra-simplu fara caractere speciale
        $msg = @{
            content = "RDP Online! IP: $ip | User: runneradmin | Pass: ParolaRDP123!"
        } | ConvertTo-Json

        Invoke-RestMethod -Uri $webhookUrl -Method Post -Body $msg -ContentType "application/json"

    - name: 7. LANSARE APLICATII
      shell: powershell
      run: |
        if (Test-Path "C:\Users\runneradmin\Desktop\Void.exe") { Start-Process "C:\Users\runneradmin\Desktop\Void.exe" }
        $discordExe = Get-ChildItem -Path "$env:LocalAppData\Discord\app-*\Discord.exe" | Select-Object -First 1
        if ($discordExe) { Start-Process $discordExe.FullName -ArgumentList "--disable-gpu", "--no-sandbox" }
        Start-Process "chrome.exe" -ArgumentList "--no-sandbox"

    - name: 8. LOOP SALVARE & RESTART
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $count = 0
        while($count -lt 66) {
            Start-Sleep -Seconds 300
            $count++
            # Ne asiguram ca PATH-ul e corect in fiecare loop pentru MEGA
            $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
            if (Test-Path "C:\Program Files\MEGAcmd") { $env:PATH += ";C:\Program Files\MEGAcmd" }
            
            try { mega-put -c C:\Users\runneradmin\Desktop /RDP_Backup } catch { Write-Host "Sync skip" }
        }
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
