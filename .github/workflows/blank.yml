name: Windows-RDP-Fixed-Backup

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Programe (Ngrok si Mega)
      run: |
        choco install ngrok megacmd -y
        
    - name: 2. Restaurare Date din Mega
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - folderul va fi creat la final"

    - name: 3. Configurare Windows RDP
      run: |
        # Activare Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # Creare utilizator runneradmin cu parola setata
        net user runneradmin ParolaRDP123! /add /y
        net localgroup administrators runneradmin /add
        
        # Configurare Ngrok cu Token-ul din Secrets
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        
        # Pornire Ngrok in fundal (regiunea EU pentru viteza mai buna)
        Start-Process ngrok -ArgumentList "tcp 3389 --region eu" -RedirectStandardOutput "ngrok.log"

    - name: 4. Conectare si Bucla Auto-Sync (3 Ore)
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $retryCount = 0
        $maxRetries = 15
        $tunnels = $null

        Write-Host "--- Se verifica pornirea Ngrok ---"
        
        # Bucla care asteapta ca Ngrok sa genereze URL-ul
        while ($null -eq $tunnels -and $retryCount -lt $maxRetries) {
            try {
                $response = Invoke-RestMethod http://localhost:4040/api/tunnels -ErrorAction Stop
                $tunnels = $response.tunnels
            } catch {
                $retryCount++
                # Folosim ${} pentru a evita erorile de tip 'InvalidVariableReference'
                Write-Host "Tentativa ${retryCount}/${maxRetries}: Serverul local ngrok nu raspunde. Reincercam in 5s..."
                Start-Sleep -Seconds 5
            }
        }

        if ($null -eq $tunnels) {
            Write-Host "EROARE FATALA: Ngrok nu a pornit corect." -ForegroundColor Red
            if (Test-Path "ngrok.log") { Get-Content "ngrok.log" }
            exit 1
        }

        $publicUrl = $tunnels[0].public_url
        Write-Host "==========================================" -ForegroundColor Green
        Write-Host "DATE CONECTARE RDP:" -ForegroundColor Cyan
        Write-Host "IP/URL: ${publicUrl}" -ForegroundColor Yellow
        Write-Host "UTILIZATOR: runneradmin"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "==========================================" -ForegroundColor Green
        
        # Bucla de mentinere activa si backup (180 minute total)
        # Face backup la fiecare 10 minute
        $count = 0
        while($count -lt 18) {
            Start-Sleep -Seconds 600
            $count++
            Write-Host "--- (${count}/18) Salvare automata in Mega ---"
            
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            
            try {
                # Sincronizeaza folderul de lucru cu cloud-ul Mega
                cmd /c "mega-put -c C:\RDP_Work /RDP_Backup"
                Write-Host "Backup finalizat cu succes." -ForegroundColor Green
            } catch {
                Write-Host "Eroare la sincronizarea cu Mega!" -ForegroundColor Red
            }
        }
        
        # Auto-Restart: Trimite un semnal catre GitHub sa porneasca workflow-ul din nou
        Write-Host "Sesiunea de 3 ore a expirat. Se trimite comanda de restart..." -ForegroundColor Magenta
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
