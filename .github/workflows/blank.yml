name: Windows-RDP-Tailscale-Chrome-Final

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Programe (Chrome, Mega, Tailscale)
      run: |
        # Instalam browser-ul, utilitarul de backup si VPN-ul privat
        choco install googlechrome megacmd tailscale -y
        
    - name: 2. Restaurare Date din Mega
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        # Autentificare si descarcare backup existent
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - folderul va fi creat la final"

    - name: 3. Configurare Windows RDP
      run: |
        # Activare Remote Desktop in registri
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # Schimbam doar parola pentru runneradmin (utilizatorul exista deja in GitHub Actions)
        net user runneradmin ParolaRDP123!

    - name: 4. Pornire Tailscale si Obtinere IP
      shell: powershell
      run: |
        # Pornim serviciul Tailscale in fundal
        Start-Service tailscale
        
        # Conectare automata folosind cheia de autentificare (Auth Key)
        tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
        
        # Asteptam stabilizarea retelei si extragem IP-ul privat
        Start-Sleep -Seconds 15
        $ip = tailscale ip -4
        
        Write-Host "`n==========================================" -ForegroundColor Green
        Write-Host "CONECTARE PRIN TAILSCALE ACTIVA!" -ForegroundColor Green
        Write-Host "IP PRIVAT RDP: ${ip}" -ForegroundColor Yellow
        Write-Host "USER: runneradmin"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "CHROME: Instalat si gata de folosire" -ForegroundColor Cyan
        Write-Host "==========================================`n"
        Write-Host "IMPORTANT: Trebuie sa ai Tailscale pornit si pe calculatorul tau!"

    - name: 5. Mentinere Activa si Auto-Sync 3 Ore
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # Bucla de backup: 18 cicluri a cate 10 minute (total 3 ore)
        $count = 0
        while($count -lt 18) {
            Start-Sleep -Seconds 600
            $count++
            Write-Host "Sesiune activa (${count}/18)... Se salveaza backup-ul in Mega"
            
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            try {
                # Sincronizare folder de lucru cu cloud-ul Mega
                cmd /c "mega-put -c C:\RDP_Work /RDP_Backup"
                Write-Host "Backup finalizat cu succes." -ForegroundColor Green
            } catch {
                Write-Host "Eroare la backup!" -ForegroundColor Red
            }
        }
        
        # Repornire automata a workflow-ului pentru sesiune infinita
        Write-Host "Timpul a expirat. Se restarteaza sesiunea..."
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
