name: Windows-RDP-Bore-Final

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Programe (Mega si Bore)
      run: |
        choco install megacmd -y
        # Descarcam Bore - alternativa care NU cere card bancar
        Invoke-WebRequest https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-pc-windows-msvc.zip -OutFile bore.zip
        Expand-Archive bore.zip -DestinationPath .

    - name: 2. Restaurare Date din Mega
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - se va crea ulterior"

    - name: 3. Configurare Windows RDP
      run: |
        # Activam RDP in Windows
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # Setam parola pentru userul runneradmin (care exista deja)
        # Nu folosim /add pentru a evita eroarea "Account already exists"
        net user runneradmin ParolaRDP123!
        
        # Pornim Bore in fundal pentru a crea tunelul
        Start-Process ./bore.exe -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log"

    - name: 4. Afisare Adresa si Bucla 3 Ore
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        Write-Host "Asteptam generarea adresei de la Bore..."
        Start-Sleep -Seconds 20
        
        # Citim log-ul Bore pentru a gasi portul alocat
        $boreLog = Get-Content "bore.log" -Raw
        if ($boreLog -match "listening at ([^\s]+)") {
            $address = $matches[1]
            Write-Host "`n==========================================" -ForegroundColor Green
            Write-Host "CONECTARE RDP REUSITA!" -ForegroundColor Green
            Write-Host "ADRESA DE PUS IN RDP: ${address}" -ForegroundColor Yellow
            Write-Host "UTILIZATOR: runneradmin"
            Write-Host "PAROLA: ParolaRDP123!"
            Write-Host "==========================================`n"
        } else {
            Write-Host "Eroare: Bore nu a pornit. Verificam log-ul:" -ForegroundColor Red
            Get-Content "bore.log"
            exit 1
        }
        
        # Bucla de backup si mentinere activa (3 ore)
        $count = 0
        while($count -lt 18) {
            Start-Sleep -Seconds 600
            $count++
            Write-Host "Sesiune activa. Backup pasul ${count}/18..."
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            cmd /c "mega-put -c C:\RDP_Work /RDP_Backup"
        }
        
        # Auto-Restart
        Write-Host "Restartare workflow..."
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
