name: Windows-RDP-Final-Fixed

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Ngrok si Mega
      run: |
        # Instalam totul prin choco pentru a evita erorile "Not Found"
        choco install ngrok megacmd -y
        
    - name: 2. Restaurare Date din Mega
      shell: pwsh
      run: |
        # Fortam adaugarea caii MEGAcmd in sesiune
        $env:PATH += ";C:\Program Files\MEGAcmd"
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        if (!(Test-Path "C:\RDP_Work")) { New-Item -Path "C:\RDP_Work" -ItemType Directory }
        # Descarca datele daca exista
        mega-get /RDP_Backup C:\RDP_Work
        Write-Host "Restaurare terminata."

    - name: 3. Configurare si Pornire RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123! /add
        net localgroup administrators runneradmin /add
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        # Pornim ngrok in background
        Start-Process ngrok -ArgumentList "tcp 3389"

    - name: 4. Afisare Adresa si Auto-Sync
      shell: pwsh
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # ASTEPTAM 20 secunde ca Ngrok sa porneasca (repara eroarea din image_a3aa10.png)
        Start-Sleep -Seconds 20
        
        $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
        Write-Host "=========================================="
        Write-Host "ADRESA RDP: $($tunnels.tunnels[0].public_url)"
        Write-Host "UTILIZATOR: runneradmin"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "=========================================="
        
        $env:PATH += ";C:\Program Files\MEGAcmd"
        $count = 0
        while($count -lt 18) {
          Start-Sleep -Seconds 600
          Write-Host "Sincronizare backup in Mega..."
          mega-put -c C:\RDP_Work /RDP_Backup
          $count++
        }
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
