name: Windows-RDP-Fixed-Full

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Programe (Ngrok si Mega)
      run: |
        choco install ngrok megacmd -y
        
    - name: 2. Restaurare Date din Mega
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - folderul va fi creat la final"

    - name: 3. Configurare Windows RDP si Ngrok
      run: |
        # Activare Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # Creare utilizator runneradmin
        net user runneradmin ParolaRDP123! /add /y
        net localgroup administrators runneradmin /add
        
        # Pornire Ngrok cu TOKEN-UL TAU DIRECT
        # Am inclus token-ul tau in argumente pentru a fi sigur ca este citit corect
        Start-Process ngrok -ArgumentList "tcp 3389 --authtoken 37XXW5GWmLHU3zijqJT2SF2jW5R_24FEinz8ZG6kbUhBrj53J --region eu --log=stdout" -RedirectStandardOutput "ngrok.log"

    - name: 4. Verificare Conexiune si Afisare Date
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $retryCount = 0
        $maxRetries = 12
        $tunnels = $null

        Write-Host "--- Asteptam ca Ngrok sa genereze URL-ul public ---"
        
        while ($null -eq $tunnels -and $retryCount -lt $maxRetries) {
            try {
                $response = Invoke-RestMethod http://localhost:4040/api/tunnels -ErrorAction Stop
                $tunnels = $response.tunnels
            } catch {
                $retryCount++
                Write-Host "Tentativa ${retryCount}/${maxRetries}: API-ul local nu raspunde. Reincercam in 5s..."
                
                # Daca dupa 5 incercari nu merge, afisam log-ul de eroare ngrok
                if ($retryCount -eq 5) {
                    Write-Host "--- DEPANARE: Continut log ngrok.log ---" -ForegroundColor Red
                    if (Test-Path "ngrok.log") { Get-Content "ngrok.log" }
                }
                Start-Sleep -Seconds 5
            }
        }

        if ($null -eq $tunnels) {
            Write-Error "Ngrok nu a pornit corect cu token-ul furnizat."
            exit 1
        }

        $publicUrl = $tunnels[0].public_url
        Write-Host "`n==========================================" -ForegroundColor Green
        Write-Host "CONECTARE RDP DISPONIBILA:" -ForegroundColor Cyan
        Write-Host "ADRESA: ${publicUrl}" -ForegroundColor Yellow
        Write-Host "UTILIZATOR: runneradmin"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "==========================================`n"
        
        # Mentinere activa si backup la 10 minute
        $count = 0
        while($count -lt 18) {
            Start-Sleep -Seconds 600
            $count++
            Write-Host "(${count}/18) Sesiune activa. Salvare automata in Mega..."
            
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            try {
                cmd /c "mega-put -c C:\RDP_Work /RDP_Backup"
            } catch {
                Write-Host "Eroare backup."
            }
        }
        
        Write-Host "Sesiune terminata. Se restarteaza..."
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
