name: Windows-RDP-Ultimate-14h

on: 
  workflow_dispatch: # Pornire manuală
  repository_dispatch: # Permite auto-repornirea
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Ngrok si Mega (Metoda Choco)
      run: |
        # Choco instalează automat cea mai bună versiune, fără erori de link
        choco install ngrok megacmd -y
        
    - name: 2. Restaurare Backup din Mega
      shell: pwsh
      run: |
        # Adăugăm calea Mega manual pentru a fi siguri că este recunoscută
        $env:PATH += ";C:\Program Files\MEGAcmd"
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        
        # Creăm folderul de lucru dacă nu există
        if (!(Test-Path "C:\RDP_Work")) { New-Item -Path "C:\RDP_Work" -ItemType Directory }
        
        # Descărcăm fișierele din folderul RDP_Backup creat de tine pe Mega
        mega-get /RDP_Backup C:\RDP_Work
        Write-Host "Restaurare date finalizată."

    - name: 3. Configurare Windows RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123! /add
        net localgroup administrators runneradmin /add
        # Setăm token-ul tău Ngrok
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        Start-Process ngrok -ArgumentList "tcp 3389"

    - name: 4. Afisare Date Conectare si Auto-Sync 3 Ore
      shell: pwsh
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # Așteptăm 30 secunde ca tunelul Ngrok să devină activ (repară eroarea localhost:4040)
        Start-Sleep -Seconds 30
        
        $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
        Write-Host "=========================================="
        Write-Host "ADRESA RDP: $($tunnels.tunnels[0].public_url)"
        Write-Host "UTILIZATOR: runneradmin"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "DURATA: 3 ORE (Auto-Restart Activ)"
        Write-Host "=========================================="
        
        $env:PATH += ";C:\Program Files\MEGAcmd"
        $count = 0
        while($count -lt 18) { # Rulează 180 minute (18 cicluri x 10 min)
          Start-Sleep -Seconds 600
          Write-Host "Sincronizare backup în Mega..."
          mega-put -c C:\RDP_Work /RDP_Backup
          $count++
        }
        
        # Trimite semnalul de auto-restart către GitHub
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
