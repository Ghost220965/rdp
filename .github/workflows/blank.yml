name: Windows-RDP-Total-Desktop-Sync

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Checkout
      uses: actions/checkout@v4

    - name: 2. Instalare Nucleu
      run: |
        # Instalam Discord si restul fara a forta deschiderea lor imediata
        choco install googlechrome discord megacmd tailscale -y

    - name: 3. RESTAURARE DESKTOP (Din Mega)
      shell: powershell
      run: |
        $env:PATH = "C:\Windows\system32;C:\Windows;C:\Program Files\MEGAcmd;C:\Users\runneradmin\AppData\Local\MEGAcmd;$env:PATH"
        # Ne logam folosind secretele tale
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        $desktopPath = "C:\Users\runneradmin\Desktop"
        
        # Descarcam tot din RDP_Backup direct pe ecran
        mega-get /RDP_Backup $desktopPath
        if (Test-Path "Void.exe") { Copy-Item "Void.exe" "$desktopPath\Void.exe" -Force }

    - name: 4. Configurare RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123!

    - name: 5. LANSARE APLICATII (Fix JavaScript Error)
      shell: powershell
      run: |
        # 1. Pornire Void.exe de pe Desktop
        if (Test-Path "C:\Users\runneradmin\Desktop\Void.exe") { Start-Process "C:\Users\runneradmin\Desktop\Void.exe" }
        
        # 2. Pornire Discord direct (sare peste Updater pentru a evita eroarea)
        $discordExe = Get-ChildItem -Path "$env:LocalAppData\Discord\app-*\Discord.exe" | Select-Object -First 1
        if ($discordExe) { 
            # Pornim Discord cu flag-uri care previn erorile de JavaScript
            Start-Process $discordExe.FullName -ArgumentList "--disable-gpu", "--no-sandbox"
        }
        
        Start-Process "chrome.exe"

    - name: 6. Conectare Tailscale
      shell: powershell
      run: |
        $tailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
        Start-Service tailscale
        Start-Sleep -Seconds 5
        & $tailscaleExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --accept-routes --accept-dns=false
        Write-Host "IP-ul tau este: $((& $tailscaleExe ip -4))"

    - name: 7. SALVARE LA 5 MINUTE
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $count = 0
        while($count -lt 70) {
            Start-Sleep -Seconds 300
            $count++
            $env:PATH = "C:\Windows\system32;C:\Windows;C:\Program Files\MEGAcmd;C:\Users\runneradmin\AppData\Local\MEGAcmd;$env:PATH"
            try { mega-put -c C:\Users\runneradmin\Desktop /RDP_Backup } catch { }
        }
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
