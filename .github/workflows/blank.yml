name: Windows-RDP-Auto3h-Backup

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: Instalare Ngrok si Mega (Metoda Sigura)
      run: |
        # Folosim choco pentru a evita eroarea "Not Found"
        choco install ngrok -y
        # Descarcam MEGAcmd pentru backup
        Invoke-WebRequest https://mega.nz/MEGAcmdSetup64.exe -OutFile megacmd.exe
        Start-Process .\megacmd.exe -ArgumentList "/S" -Wait

    - name: Restaurare Date din Mega
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        # Incarca datele daca folderul exista deja pe Mega
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - folderul va fi creat pe parcurs"

    - name: Configurare Windows RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123! /add
        net localgroup administrators runneradmin /add
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        Start-Process ngrok -ArgumentList "tcp 3389"

    - name: Afisare Adresa si Sincronizare 3 Ore
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
        Write-Host "=========================================="
        Write-Host "ADRESA RDP: $($tunnels.tunnels[0].public_url)"
        Write-Host "UTILIZATOR: runneradmin"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "=========================================="
        
        $count = 0
        while($count -lt 18) {
          Start-Sleep -Seconds 600
          Write-Host "Sincronizare backup in Mega..."
          cmd /c "mega-put -c C:\RDP_Work /RDP_Backup"
          $count++
        }
        
        # Auto-restart la finalul celor 3 ore
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
