name: Windows-RDP-Manual-Discord-Login

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Preluare Void.exe din Repo
      uses: actions/checkout@v4 # Aduce Void.exe pe noul PC

    - name: 2. Instalare Nucleu (Chrome, Discord, Mega, Tailscale)
      run: |
        # Instalam aplicatiile necesare sesiunii tale
        choco install googlechrome discord megacmd tailscale -y
        
    - name: 3. RESTAURARE MEMORIE (Din Mega)
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        # Descarca automat progresul din sesiunea trecuta
        mega-get /RDP_Backup C:\RDP_Work || echo "Sesiune noua"

    - name: 4. Configurare RDP si Silent Mode (Runner)
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123!
        # Ascundem iconita Runner-ului din Taskbar pentru un ecran curat
        $code = @"
        using System;
        using System.Runtime.InteropServices;
        public class Ghost {
            [DllImport("user32.dll")] public static extern bool ShowWindow(IntPtr hWnd, int nCmdShow);
            [DllImport("user32.dll")] public static extern int GetWindowLong(IntPtr hWnd, int nIndex);
            [DllImport("user32.dll")] public static extern int SetWindowLong(IntPtr hWnd, int nIndex, int dwNewLong);
        }
        "@
        Add-Type -TypeDefinition $code
        $hwnd = (Get-Process -Name "Runner.Listener" -ErrorAction SilentlyContinue).MainWindowHandle
        if ($hwnd -and $hwnd -ne 0) { [Ghost]::ShowWindow($hwnd, 0); [Ghost]::SetWindowLong($hwnd, -20, 0x00000080); }

    - name: 5. REPORNIRE APLICATII (Manual Login Mode)
      shell: powershell
      run: |
        # Deschide aplicatiile pe care le-ai cerut, gata pentru logare manuala
        if (Test-Path "Void.exe") { Start-Process "Void.exe" }
        $discord = "$env:LocalAppData\Discord\Update.exe"
        if (Test-Path $discord) { Start-Process $discord -ArgumentList "--processStart Discord.exe" }
        Start-Process "chrome.exe"
        Start-Process "explorer.exe" -ArgumentList "C:\RDP_Work"

    - name: 6. Conectare Tailscale Securizat (6 ORE)
      shell: powershell
      run: |
        $tailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
        Start-Service tailscale
        Start-Sleep -Seconds 5
        # Conectare folosind cheia Reusable din Secrets
        & $tailscaleExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --accept-routes --accept-dns=false
        Write-Host "IP RDP: $((& $tailscaleExe ip -4))"

    - name: 7. Salvare Continua si Auto-Restart
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $count = 0
        while($count -lt 35) { # Rularea maxima de 6 ore
            Start-Sleep -Seconds 600
            $count++
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            # Salvare automata a folderului C:\RDP_Work in Mega
            try { cmd /c "mega-put -c C:\RDP_Work /RDP_Backup" } catch { }
        }
        # Declanșează un nou PC când timpul expiră
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
