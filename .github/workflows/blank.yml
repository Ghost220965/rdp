name: Windows-RDP-Fixed-Backup

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: Instalare Programe (Ngrok si Mega)
      run: |
        # Instalam Ngrok si MEGAcmd folosind choco (fara erori de link)
        choco install ngrok megacmd -y
        
    - name: Restaurare Date din Mega
      shell: cmd
      run: |
        # Adaugam calea corecta pentru MEGAcmd instalat prin choco
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        # Incearca sa descarce backup-ul daca exista
        mega-get /RDP_Backup C:\RDP_Work || echo "Primul backup - folderul va fi creat mai tarziu"

    - name: Configurare Windows RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123! /add
        net localgroup administrators runneradmin /add
        # Configuram Ngrok cu token-ul tau
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        Start-Process ngrok -ArgumentList "tcp 3389"

    - name: Conectare si Auto-Sync 3 Ore
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
        Write-Host "=========================================="
        Write-Host "ADRESA RDP: $($tunnels.tunnels[0].public_url)"
        Write-Host "UTILIZATOR: runneradmin"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "=========================================="
        
        # Sincronizare la fiecare 10 minute timp de 3 ore
        $count = 0
        while($count -lt 18) {
          Start-Sleep -Seconds 600
          Write-Host "Se salveaza backup-ul in Mega..."
          $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
          cmd /c "mega-put -c C:\RDP_Work /RDP_Backup"
          $count++
        }
        
        # Repornire automata
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
