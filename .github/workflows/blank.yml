name: Windows-RDP-Fixed-Path

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Instalare Fortata Ngrok si Mega
      run: |
        choco install ngrok megacmd -y
        
    - name: 2. Restaurare Date (Cale Directa)
      shell: pwsh
      run: |
        # Folosim calea exacta unde Choco instaleaza MEGAcmd
        $mega = "C:\Program Files\MEGAcmd\mega-login.exe"
        $megaGet = "C:\Program Files\MEGAcmd\mega-get.exe"
        
        # Login folosind calea directa
        & $mega ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        
        if (!(Test-Path "C:\RDP_Work")) { New-Item -Path "C:\RDP_Work" -ItemType Directory }
        
        # Descarca datele
        & $megaGet /RDP_Backup C:\RDP_Work
        Write-Host "Restaurare finalizata."

    - name: 3. Configurare RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123! /add
        net localgroup administrators runneradmin /add
        
        # Ngrok folosind calea din Choco
        & "C:\ProgramData\chocolatey\bin\ngrok.exe" config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        Start-Process "C:\ProgramData\chocolatey\bin\ngrok.exe" -ArgumentList "tcp 3389"

    - name: 4. Afisare si Auto-Sync (Cale Directa)
      shell: pwsh
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        Start-Sleep -Seconds 30
        $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
        Write-Host "=========================================="
        Write-Host "ADRESA RDP: $($tunnels.tunnels[0].public_url)"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "=========================================="
        
        $megaPut = "C:\Program Files\MEGAcmd\mega-put.exe"
        $count = 0
        while($count -lt 18) {
          Start-Sleep -Seconds 600
          & $megaPut -c C:\RDP_Work /RDP_Backup
          $count++
        }
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
