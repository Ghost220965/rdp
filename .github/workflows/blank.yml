name: Windows-RDP-Total-Desktop-Sync

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Preluare Fisiere (Checkout)
      uses: actions/checkout@v4

    - name: 2. Instalare Utilitare (Chrome, Mega, Tailscale)
      run: |
        # Instalam doar utilitarele de baza; Discord il vei avea din Mega sau Repo
        choco install googlechrome megacmd tailscale -y

    - name: 3. RESTAURARE TOTALA PE DESKTOP (Din Mega)
      shell: powershell
      run: |
        # Resetare PATH pentru a evita eroarea "Command not found"
        $env:PATH = "C:\Windows\system32;C:\Windows;C:\Program Files\MEGAcmd;C:\Users\runneradmin\AppData\Local\MEGAcmd;$env:PATH"
        
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        $desktopPath = "C:\Users\runneradmin\Desktop"
        
        # Descarca folderul de backup direct pe Desktop-ul noului PC
        mega-get /RDP_Backup $desktopPath
        
        # Daca ai Void.exe in repo, il punem si pe el pe Desktop
        if (Test-Path "Void.exe") { 
            Copy-Item "Void.exe" "$desktopPath\Void.exe" -Force 
        }

    - name: 4. Configurare RDP (User: runneradmin | Pass: ParolaRDP123!)
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123!

    - name: 5. Activare GHOST MODE (Runner Invizibil)
      shell: powershell
      run: |
        $code = @"
        using System;
        using System.Runtime.InteropServices;
        public class Ghost {
            [DllImport("user32.dll")] public static extern bool ShowWindow(IntPtr hWnd, int nCmdShow);
            [DllImport("user32.dll")] public static extern int GetWindowLong(IntPtr hWnd, int nIndex);
            [DllImport("user32.dll")] public static extern int SetWindowLong(IntPtr hWnd, int nIndex, int dwNewLong);
        }
        "@
        Add-Type -TypeDefinition $code
        $hwnd = (Get-Process -Name "Runner.Listener" -ErrorAction SilentlyContinue).MainWindowHandle
        if ($hwnd -and $hwnd -ne 0) {
            [Ghost]::ShowWindow($hwnd, 0) # Ascunde consola
            [Ghost]::SetWindowLong($hwnd, -20, 0x00000080) # Scoate iconita din Taskbar
        }

    - name: 6. LANSARE APLICATII (De pe Desktop)
      shell: powershell
      run: |
        $desktopPath = "C:\Users\runneradmin\Desktop"
        
        # 1. Porneste Void.exe daca exista pe Desktop
        if (Test-Path "$desktopPath\Void.exe") { Start-Process "$desktopPath\Void.exe" }
        
        # 2. Porneste Discord (Il cauta pe Desktop sau in folderul de instalare)
        $discordDesktop = Get-ChildItem -Path "$desktopPath\**\Discord.exe" -Recurse | Select-Object -First 1
        if ($discordDesktop) { 
            Start-Process $discordDesktop.FullName 
        } else {
            # Daca nu e pe desktop, incearca locatia standard
            $discordApp = Get-ChildItem -Path "$env:LocalAppData\Discord\app-*\Discord.exe" | Select-Object -First 1
            if ($discordApp) { Start-Process $discordApp.FullName }
        }
        
        Start-Process "chrome.exe"

    - name: 7. Conectare Tailscale (6 ORE)
      shell: powershell
      run: |
        $tailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
        Start-Service tailscale
        Start-Sleep -Seconds 5
        & $tailscaleExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --accept-routes --accept-dns=false
        Write-Host "IP RDP: $((& $tailscaleExe ip -4))"

    - name: 8. SALVARE DESKTOP -> MEGA (La fiecare 5 minute)
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $count = 0
        $desktopPath = "C:\Users\runneradmin\Desktop"
        
        while($count -lt 70) { 
            Start-Sleep -Seconds 300
            $count++
            Write-Host "Sincronizare Desktop -> Mega (${count}/70)..."
            
            $env:PATH = "C:\Windows\system32;C:\Windows;C:\Program Files\MEGAcmd;C:\Users\runneradmin\AppData\Local\MEGAcmd;$env:PATH"
            
            try {
                # Sincronizeaza tot Desktop-ul (inclusiv folderul Discord daca il pui acolo)
                mega-put -c $desktopPath /RDP_Backup
                Write-Host "Succes: Tot ce e pe Desktop a fost salvat in Mega."
            } catch {
                Write-Host "Eroare la sincronizare."
            }
        }
        # Repornire automata dupa 6 ore
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
