name: Windows-RDP-Save-All-Apps

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [restart_rdp]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: 1. Preluare Void.exe din Repo
      uses: actions/checkout@v4

    - name: 2. Instalare Nucleu (Poti adauga mai multe aici)
      run: |
        # Adauga aici orice program vrei sa fie pre-instalat
        choco install googlechrome discord megacmd tailscale vlc notepadplusplus -y
        
    - name: 3. RESTAURARE TOT (Din Mega)
      shell: cmd
      run: |
        set PATH=%PATH%;C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd
        mega-login ${{ secrets.MEGA_EMAIL }} ${{ secrets.MEGA_PASSWORD }}
        mkdir C:\RDP_Work
        # Descarca folderul care contine TOATE aplicatiile tale portabile si fisierele
        mega-get /RDP_Backup C:\RDP_Work || echo "Sesiune noua"

    - name: 4. Configurare RDP si Parola
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123!

    - name: 5. REPORNIRE AUTOMATA (Toate aplicatiile)
      shell: powershell
      run: |
        # 1. Deschide Void.exe
        if (Test-Path "Void.exe") { Start-Process "Void.exe" }
        
        # 2. Deschide Discord si Chrome
        Start-Process "chrome.exe"
        $discord = "$env:LocalAppData\Discord\Update.exe"
        if (Test-Path $discord) { Start-Process $discord -ArgumentList "--processStart Discord.exe" }
        
        # 3. Deschide automat ORICE gaseste in folderul de AutoStart din backup
        $autoStartPath = "C:\RDP_Work\AutoStart"
        if (Test-Path $autoStartPath) {
            Get-ChildItem $autoStartPath | ForEach-Object { Start-Process $_.FullName }
        }
        
        # Deschide folderul de lucru
        Start-Process "explorer.exe" -ArgumentList "C:\RDP_Work"

    - name: 6. Conectare Tailscale (6 ORE)
      shell: powershell
      run: |
        $tailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
        Start-Service tailscale
        Start-Sleep -Seconds 5
        & $tailscaleExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --accept-routes --accept-dns=false
        Write-Host "IP RDP: $((& $tailscaleExe ip -4))"

    - name: 7. SALVARE SI RESTART (La 6 Ore)
      shell: powershell
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $count = 0
        while($count -lt 35) { # 6 ore
            Start-Sleep -Seconds 600
            $count++
            $env:PATH += ";C:\Users\runneradmin\AppData\Local\MEGAcmd;C:\Program Files\MEGAcmd"
            # Salveaza TOATE aplicatiile portabile si fisierele din C:\RDP_Work in Mega
            try { cmd /c "mega-put -c C:\RDP_Work /RDP_Backup" } catch { }
        }
        gh api repos/${{ github.repository }}/dispatches -f event_type=restart_rdp
