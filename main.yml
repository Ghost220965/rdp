name: Windows-RDP-Server

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Pregatire Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmD4zmjWjV/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
    - name: Autentificare Ngrok
      run: .\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Activeaza RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin ParolaRDP123! /add
        net localgroup administrators runneradmin /add
    - name: Porneste Tunelul
      run: Start-Process .\ngrok.exe -ArgumentList "tcp 3389"
    - name: Afiseaza Datele de Conectare
      run: |
        $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
        $url = $tunnels.tunnels[0].public_url
        Write-Host "=========================================="
        Write-Host "ADRESA RDP: $url"
        Write-Host "UTILIZATOR: runneradmin"
        Write-Host "PAROLA: ParolaRDP123!"
        Write-Host "=========================================="
    - name: Mentine Activ (6 ore)
      run: Start-Sleep -Seconds 21600
